<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
        <title>Reactive Programming Demo</title>
    </head>
    <body style="padding: 20px">
        <div class="container-fluid">
            <h2>
                View Notifications
            </h2>
            <p>
                This screen allows you to view the notifications sent to a specified user.
            </p>
            <form>
                <div class="input-group w-25">
                    <select id="user" class="form-select w-25" onchange="resetView()" style="margin-right: 10px;">
                        <option value="John">John</option>
                        <option value="Jane">Jane</option>
                        <option value="Robert">Robert</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="viewUserNotifications(); return false">View Notifications</button>
                    </div>
                </div>
            </form>
            <table id="userNotificationsTable" class="table table-striped w-50" style="margin-top: 25px; display: none">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Notification</th>
                    </tr>
                </thead>
                <tr id="noNotificationsReceived">
                    <td><i>No notifications have been received.</i></td>
                </tr>
                <tbody id="notificationRows"/>
            </table>
        </div>

        <script type="text/javascript" src="/js/view-notifications/view-notifications.js"></script>
    </body>
</html>
