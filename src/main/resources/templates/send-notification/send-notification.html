<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
        <title>Reactive Programming Demo</title>
    </head>
    <body style="padding: 20px">
        <div class="container-fluid">
            <h2>
                Send Notification
            </h2>
            <p>
                This screen allows you to send a notification to a specified user.
            </p>
            <form class="border rounded w-25" style="padding: 25px; margin-top: 25px">
                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <select id="user" class="form-select">
                        <option value="John">John</option>
                        <option value="Jane">Jane</option>
                        <option value="Robert">Robert</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="notification" class="form-label">Notification</label>
                    <input type="text" id="notification" class="form-control"/>
                </div>
                <button class="btn btn-primary" onclick="sendNotification()">Send Notification</button>
            </form>
        </div>

        <script type="text/javascript" src="/js/send-notification/send-notification.js"></script>
    </body>
</html>
